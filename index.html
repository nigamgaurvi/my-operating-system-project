<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page Replacement Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Page Replacement Simulation</h1>
        
        <div class="big-box">
            <div class="input-section">
                <label>Frames (2-5):</label>
                <input type="number" id="frames" min="2" max="5" value="3">
                
                <label>Reference String:</label>
                <input type="text" id="reference" placeholder="e.g., 7 0 1 2 0 3">
                
                <label>Algorithm:</label>
                <select id="algorithm">
                    <option value="fifo">FIFO</option>
                    <option value="lru">LRU</option>
                    <option value="optimal">Optimal</option>
                </select>
                
                <button onclick="startSimulation()" class="start-btn">Start Simulation</button>
            </div>
            
            <div class="result-section">
                <h2>Simulation Result:</h2>
                <div id="frames-container"></div>
                <div id="stats"></div>
            </div>
        </div>

        <div class="popups">
            <div id="enter-popup" class="popup">Entering: </div>
            <div id="remove-popup" class="popup">Removed: </div>
        </div>

        <div class="summary-box" id="summary-box">
            <h2>Simulation Summary</h2>
            <p id="summary-content"></p>
            <p id="memory-content"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
